<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>
  
  <header>
    <div class="container">
      <div class="header-area">
        <div class="left-side">
          <a href="index.html"><img src="./images/logo.png" alt="logo fylo"></a>
        </div>
        <div class="right-side">
          <nav>
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Sign In</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <section class="accessible-anywhere">
        <div class="accessible-area">
          <div class="leftside">
            <div class="leftside-title">
              <h1>All your files in one secure location, accessible anywhere.</h1>
            </div>
            <div class="leftside-info">
              <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
            </div>
            <div class="leftside-buttons">
              <form method="post">
                <input type="email" name="email" placeholder="Enter your email...">
                <button type="submit">Get Started</button>
              </form>
            </div>
          </div>
          <div class="rightside">
            <img src="./images/illustration-1.png">
          </div>
        </div>
      </section>
























    </div>
  </main>
  


















</body>
</html>
